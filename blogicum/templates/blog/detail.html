{% extends 'base.html' %}

{% block title %}{{ post.location }}. {{ post.date }}{% endblock %}

{% block content %}
<article>
    <ul>
        <li>Место: {{ post.location }}</li>
        <li>Дата: {{ post.date }}</li>
        <li>
            Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
        </li>
    </ul>

    <p>{{ post.text|linebreaksbr }}</p>
    
    <a href="{% url 'blog:index' %}" class="btn btn-outline-secondary mt-3">
        Назад в ленту
    </a>
</article>
{% endblock %}
